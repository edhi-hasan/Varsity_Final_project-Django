{% extends 'bloodology/base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="container">
            <div class="row justify-content-center my-3">
                <div class="col-md-6 bg-gradient">
                    <div class="req-form">
                        <h3 class="text-light text-center text-bg-danger p-2 my-3">Update Profile</h3>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form}}
                            <input type="submit" class="btn btn-success mt-2" value="Update">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
