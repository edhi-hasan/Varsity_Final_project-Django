{% extends 'bloodology/base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row justify-content-center my-3">
        <div class="col-md-6 bg-gradient">
            <div class="req-form">
                <h3 class="text-light text-center text-bg-danger p-2 my-3">Blood Post Add</h3>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Add" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
