{% extends 'bloodology/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-md-6 bg-gradient">
                <div class="req-form">
                    <h3 class="text-light text-center text-bg-danger p-2 my-3">Reset Password</h3>
                        <form method="post">{% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class='btn btn-success'>Send OTP</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
